<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>HoloWeb</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <script src="../dist/holoweb.js"></script>
    </head>
    <body>
        <script>
            var holoweb = new HoloWeb();
            var dae;

            holoweb.add(new THREE.AmbientLight(0xcccccc));

            function animate() {
              requestAnimationFrame(animate);
              dae.rotation.y += 0.01;
              dae.rotation.z += 0.05;
            }

            var loader = new THREE.ColladaLoader();
            loader.options.convertUpAxis = true;
            loader.load('./models/collada/tree/tree.dae', function (collada) {
              dae = collada.scene;
              dae.scale.x = dae.scale.y = dae.scale.z = 1;
              dae.updateMatrix();
              holoweb.add(dae);
              animate();
            });

        </script>
    </body>
</html>
