<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HoloWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { margin: 0; width: 100%; height: 100% ;display: block;position: absolute; overflow: hidden}
            canvas { width: 100%; height: 100% }
        </style>
        <script src="../dist/holoweb.js"></script>
    </head>
    <body>
        <script>
            var config = {model: 'pyramid', setup: {
                faces: 4,
                reverseHorizental: 1,
                trueReflection: 1,
                height: 400,
                width: 800,
                base: 100,
                angle: 45,
                precision: 8
              }
            }
            var holoweb = new HoloWeb(null, config);
            function animate() {
              requestAnimationFrame(animate);
              mesh.rotation.z += 0.01;
            }

            var geometry = new THREE.ConeGeometry(300, 200, 32);
            var material = new THREE.MeshBasicMaterial({color: 0xffff00});
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.y = 500;
            holoweb.add(mesh);
            animate();
            window.onmousemove = function (e) {
              mesh.position.x = 2 * (e.clientX - window.innerWidth / 2);
              mesh.position.y = 3 * (window.innerHeight / 2 - e.clientY);
            }
        </script>
    </body>
</html>
