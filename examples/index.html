<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HoloWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { margin: 0; width: 100%; height: 100% ;display: block;position: absolute; overflow: hidden}
            canvas { width: 100%; height: 100% }
        </style>
        <script src="../dist/holoweb.js"></script>
    </head>
    <body>
        <script>
            var holoweb = new HoloWeb(null, {setup: {
                faces: 4,
                trueReflection: 0,
                reverseVertical: 1,
                height: 400,
                base: 20,
                angle: 45,
                precision: 8
              }
            });

            function animate() {
              requestAnimationFrame(animate);
              mesh.rotation.y += 0.01;
            }

            var texture = new THREE.TextureLoader().load('images/crate.gif');
            var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
            var material = new THREE.MeshBasicMaterial({map: texture});
            mesh = new THREE.Mesh(geometry, material);
            holoweb.add(mesh);

            animate();
            window.onmousemove = function (e) {
              mesh.position.x = 2 * (e.clientX - window.innerWidth / 2);
              mesh.position.y = 3 * (window.innerHeight / 2 - e.clientY);
            }
        </script>
    </body>
</html>
